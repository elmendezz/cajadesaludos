<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajita De Saludos - elmendezz</title>
<style>
        :root {
            --bg-color-dark: #1a1a1a;
            --container-bg-dark: #222;
            --card-bg-dark: #282828;
            --text-color-dark: #e0e0e0;
            --border-color-dark: #333;
            --form-bg-dark: #333;
            --accent-color: #3e66f0;
            --glow-color: rgba(62, 102, 240, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --pulse-glow-start: rgba(62, 102, 240, 0.5);
            --pulse-glow-end: rgba(62, 102, 240, 1.0);
            --signature-color: #555;
            --like-color: #f03e3e;
            --like-icon-color: #e0e0e0;
        }
body.light-mode {
            --bg-color-dark: #f0f2f5;
            --container-bg-dark: #fff;
            --card-bg-dark: #e9ebee;
            --text-color-dark: #1c1e21;
            --border-color-dark: #ddd;
            --form-bg-dark: #f6f8fa;
            --glow-color: rgba(62, 102, 240, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --signature-color: #aaa;
            --like-icon-color: #1c1e21;
        }
body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background-image: radial-gradient(circle, var(--glow-color) 1px, transparent 1px);
            background-size: 20px 20px;
            transition: background-color 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg-dark);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 60px var(--shadow-color);
            border: 1px solid var(--border-color-dark);
            animation: fadeIn 1s ease-in-out;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }
.form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .form input,
        .form textarea {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color-dark);
            background-color: var(--form-bg-dark);
            color: var(--text-color-dark);
            transition: all 0.3s ease;
            resize: none;
            font-size: 16px;
        }

        .form input:focus,
        .form textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--glow-color);
        }
        
        .submit-btn {
            background-color: var(--accent-color);
            color: #fff;
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        .submit-btn:hover {
            background-color: #3152c1;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }
.greetings-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .greeting-card {
            background-color: var(--card-bg-dark);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px var(--shadow-color);
            transition: transform 0.2s ease, background-color 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
            border: 1px solid var(--border-color-dark);
        }

        .greeting-card.glowing {
            animation: pulse-glow 2s infinite alternate ease-in-out;
            box-shadow: 0 0 20px var(--pulse-glow-start);
            border-color: var(--pulse-glow-start);
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 10px var(--pulse-glow-start); border-color: var(--pulse-glow-start); }
            to { box-shadow: 0 0 20px var(--pulse-glow-end); border-color: var(--pulse-glow-end); }
        }

        .greeting-card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .card-header h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent-color);
        }
        
        .card-header .signature {
            font-size: 0.8rem;
            color: var(--signature-color);
        }

        .card-content {
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .card-actions {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin-top: 15px;
        }
        
        .like-btn {
            background-color: transparent;
            border: none;
            color: var(--like-icon-color);
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.2s ease;
        }
        
        .like-btn:hover {
            color: var(--like-color);
        }
        
        .like-btn .icon.liked {
            color: var(--like-color);
        }
        
        .like-btn .icon {
            transition: transform 0.2s ease;
        }
        
        .like-btn:active .icon {
            transform: scale(1.2);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
<div class="form">
            <input type="text" id="name-input" placeholder="Tu nombre (opcional)">
            <textarea id="message-input" placeholder="Escribe tu saludo..." rows="3"></textarea>
            <button class="submit-btn" id="submit-btn">Enviar Saludo</button>
        </div>
<div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar saludos...">
        </div>
        <div class="tabs-container">
            <button class="tab-btn active" data-filter="all">Todos</button>
            <button class="tab-btn" data-filter="recent">Recientes</button>
            <button class="tab-btn" data-filter="popular">Populares</button>
        </div>
        <div class="greetings-list" id="greetings-list">
            </div><div id="info-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-modal-btn">&times;</span>
            <h2>Acerca de esta app</h2>
            <p>Esta es una app de prueba para demostrar el funcionamiento de una API simple con Vercel y GitHub.</p>
            <p>Hecha con amor por <a href="https://Instagram.com/elmendez_2.0" target="_blank">@elmendez_2.0</a></p>
        </div>
    </div>
    
    <div id="admin-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn" id="close-admin-modal-btn">&times;</span>
            <h2>Panel de Admin</h2>
            <input type="password" id="admin-pin-input" placeholder="Ingresa el PIN de Admin">
            <button id="admin-login-btn">Acceder</button>
        </div>
    </div>
<script>
        // BOT Version: 1
        // Change Log:
        // - Se corrige el error de la respuesta anterior.
        // - Se entrega el `index.html` original en 12 partes.

        // Variables de la API, reemplaza con tus datos
        const GITHUB_TOKEN = 'TU_GITHUB_TOKEN'; 
        const GITHUB_OWNER = 'TU_USUARIO';
        const GITHUB_REPO = 'TU_REPO';
        const API_URL = `https://${GITHUB_REPO}-${GITHUB_OWNER}.vercel.app/api`;
        
        // Variables del DOM
        const SUBMIT_BTN = document.getElementById('submit-btn');
        const NAME_INPUT = document.getElementById('name-input');
        const MESSAGE_INPUT = document.getElementById('message-input');
        const GREETINGS_LIST = document.getElementById('greetings-list');
        const INFO_BTN = document.getElementById('info-btn');
        const INFO_MODAL = document.getElementById('info-modal');
        const CLOSE_MODAL_BTN = document.getElementById('close-modal-btn');
        const THEME_TOGGLE_BTN = document.getElementById('theme-toggle-btn');
        const SEARCH_INPUT = document.getElementById('search-input');
        const TAB_BUTTONS = document.querySelectorAll('.tab-btn');

        let allGreetings = []; // Almacena todos los saludos

        // Función para renderizar los saludos
        function renderGreetings(greetings) {
            GREETINGS_LIST.innerHTML = '';
            greetings.forEach(greeting => {
                const card = document.createElement('div');
                card.classList.add('greeting-card');
                if (greeting.isGlowing) {
                    card.classList.add('glowing');
                }
                card.dataset.id = greeting.id;

                card.innerHTML = `
                    <div class="card-header">
                        <h3>${greeting.name || 'Anónimo'}</h3>
                        <span class="signature">${new Date(greeting.timestamp).toLocaleDateString()}</span>
                    </div>
                    <div class="card-content">
                        <p>${greeting.message}</p>
                    </div>
                    <div class="card-actions">
                        <button class="like-btn" data-id="${greeting.id}">
                            <i class="fas fa-heart icon ${localStorage.getItem(greeting.id) ? 'liked' : ''}"></i>
                            <span>${greeting.likes || 0}</span>
                        </button>
                    </div>
                `;
                GREETINGS_LIST.appendChild(card);
            });
            // Añadir eventos a los botones de "Me gusta"
            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    const liked = localStorage.getItem(id) === 'true';
                    const action = liked ? 'unlike' : 'like';
                    runLikeAction(id, action);
                });
            });
        }
        
        // Función para filtrar y renderizar
        function filterAndRenderGreetings() {
            const activeTab = document.querySelector('.tab-btn.active').dataset.filter;
            let filteredGreetings = [...allGreetings];
            if (activeTab === 'recent') {
                filteredGreetings.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } else if (activeTab === 'popular') {
                filteredGreetings.sort((a, b) => b.likes - a.likes);
            }
            renderGreetings(filteredGreetings);
        }

        // Función para obtener los saludos desde la API
        async function fetchGreetings() {
            try {
                const response = await fetch(`${API_URL}/greetings`);
                if (!response.ok) {
                    throw new Error('Error al cargar los saludos');
                }
                allGreetings = await response.json();
                filterAndRenderGreetings();
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudieron cargar los saludos. Revisa la consola para más detalles.');
            }
        }
        
        // Función para enviar un nuevo saludo
        async function addGreeting(name, message) {
            try {
                const response = await fetch(`${API_URL}/greetings`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, message })
                });
                if (!response.ok) {
                    throw new Error('Error al enviar el saludo');
                }
                const result = await response.json();
                alert(result.message);
                MESSAGE_INPUT.value = '';
                fetchGreetings();
            } catch (error) {
                console.error('Error:', error);
                alert('Hubo un error al enviar el saludo. Intenta de nuevo.');
            }
        }
        
        // Función para dar o quitar un like
        async function runLikeAction(id, action) {
            try {
                const response = await fetch(`${API_URL}/like`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, action })
                });
                if (!response.ok) {
                    throw new Error('Error al actualizar el like');
                }
                
                // Actualizar el estado del like en el localStorage
                if (action === 'like') {
                    localStorage.setItem(id, 'true');
                } else {
                    localStorage.removeItem(id);
                }
                fetchGreetings();
                
            } catch (error) {
                console.error('Error:', error);
                alert('No se pudo actualizar el like.');
            }
        }
        
        // Event Listeners
        SUBMIT_BTN.addEventListener('click', () => {
            const message = MESSAGE_INPUT.value.trim();
            if (message) {
                addGreeting(NAME_INPUT.value, message);
            } else {
                alert('Por favor, escribe un mensaje.');
            }
        });
        
        INFO_BTN.addEventListener('click', () => {
            INFO_MODAL.style.display = 'block';
        });
        
        CLOSE_MODAL_BTN.addEventListener('click', () => {
            INFO_MODAL.style.display = 'none';
        });

        window.onclick = function(event) {
            if (event.target == INFO_MODAL) {
                INFO_MODAL.style.display = 'none';
            }
        }
        
        TAB_BUTTONS.forEach(btn => {
            btn.addEventListener('click', () => {
                TAB_BUTTONS.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                filterAndRenderGreetings();
            });
        });

        SEARCH_INPUT.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredGreetings = allGreetings.filter(g => 
                g.name.toLowerCase().includes(searchTerm) || 
                g.message.toLowerCase().includes(searchTerm) ||
                g.id.toLowerCase().includes(searchTerm)
            );
            renderGreetings(filteredGreetings);
        });

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
            fetchGreetings();
            // Actualización automática cada 10 segundos
            setInterval(fetchGreetings, 10000); 
        };
    </script>
</body>
</html>
