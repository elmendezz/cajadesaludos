<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cajita De Saludos - elmendezz</title>
    <style>
        :root {
            --bg-color-dark: #1a1a1a;
            --container-bg-dark: #222;
            --card-bg-dark: #282828;
            --text-color-dark: #e0e0e0;
            --border-color-dark: #333;
            --form-bg-dark: #333;
            --accent-color: #3e66f0;
            --glow-color: rgba(62, 102, 240, 0.5);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --pulse-glow-start: rgba(62, 102, 240, 0.5);
            --pulse-glow-end: rgba(62, 102, 240, 1.0);
            --signature-color: #555;
            --like-color: #f03e3e;
        }

        /* Tema Claro */
        body.light-mode {
            --bg-color-dark: #f0f2f5;
            --container-bg-dark: #fff;
            --card-bg-dark: #f9f9f9;
            --text-color-dark: #333;
            --border-color-dark: #ddd;
            --form-bg-dark: #eee;
            --accent-color: #2e59d9;
            --glow-color: rgba(46, 89, 217, 0.3);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --pulse-glow-start: rgba(46, 89, 217, 0.5);
            --pulse-glow-end: rgba(46, 89, 217, 1.0);
            --signature-color: #aaa;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.5s ease;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: var(--container-bg-dark);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 60px var(--shadow-color);
            border: 1px solid var(--border-color-dark);
            animation: fadeIn 1s ease-in-out;
            transition: background-color 0.5s ease, box-shadow 0.5s ease, border-color 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
            margin-bottom: 10px;
        }

        header h1 {
            font-size: 2em;
            color: var(--text-color-dark);
            margin: 0;
            text-shadow: 0 0 10px var(--glow-color);
            transition: color 0.5s ease, text-shadow 0.5s ease;
        }

        .header-subtitles {
            margin-top: 5px;
            text-align: center;
        }
        .header-subtitles h2 {
            font-size: 1.2em;
            color: var(--accent-color);
            margin: 0;
            font-weight: normal;
        }
        .header-subtitles h3 {
            font-size: 0.8em;
            color: var(--signature-color);
            margin: 5px 0 0;
            font-weight: normal;
        }

        .form-section, .greetings-section {
            background-color: var(--card-bg-dark);
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.5s ease, box-shadow 0.5s ease;
        }

        .form-section h2, .greetings-section h2 {
            color: var(--accent-color);
            font-size: 1.5em;
            margin-top: 0;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 5px;
            transition: color 0.5s ease, border-color 0.5s ease;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: var(--form-bg-dark);
            border: 1px solid var(--border-color-dark);
            color: var(--text-color-dark);
            border-radius: 8px;
            font-size: 1em;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px var(--glow-color);
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 12px;
            background-color: var(--accent-color);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #2a4ac8;
            transform: translateY(-2px);
        }
        
        #adminBtn, #themeToggleBtn {
            background-color: #555;
            flex: none;
            width: auto;
        }
        
        #adminBtn:hover, #themeToggleBtn:hover {
            background-color: #444;
        }

        #greetingsContainer {
            margin-top: 15px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .greeting-card {
            background-color: var(--form-bg-dark);
            padding: 15px;
            border-radius: 10px;
            border-left: 5px solid var(--accent-color);
            transition: transform 0.2s ease, box-shadow 0.3s ease, background-color 0.5s ease;
            position: relative;
        }

        .greeting-card:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px var(--glow-color);
        }
        
        .greeting-card.glowing {
            background-color: rgba(62, 102, 240, 0.15);
            border-color: var(--accent-color);
            box-shadow: 0 0 15px var(--pulse-glow-start);
            animation: pulse-glow 2s infinite alternate;
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 10px var(--pulse-glow-start); }
            to { box-shadow: 0 0 20px var(--pulse-glow-end); }
        }

        .greeting-card p {
            margin: 0;
            font-size: 0.95em;
        }

        .greeting-card .author {
            font-weight: bold;
            color: var(--text-color-dark);
            margin-bottom: 5px;
            transition: color 0.5s ease;
        }

        .greeting-card .timestamp {
            font-size: 0.75em;
            color: var(--signature-color);
            text-align: right;
            margin-top: 10px;
            transition: color 0.5s ease;
        }

        .greeting-card .message-id {
            font-size: 0.6em;
            color: var(--signature-color);
            text-align: left;
            margin-top: 5px;
            transition: color 0.5s ease;
        }
        
        .signature-message {
            font-size: 0.7em;
            color: var(--signature-color);
            text-align: right;
            margin-top: 5px;
            transition: color 0.5s ease;
        }

        .like-container {
            position: absolute;
            bottom: 10px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .like-btn {
            background: none;
            border: none;
            color: var(--like-color);
            font-size: 1.2em;
            cursor: pointer;
            padding: 0;
            width: auto;
        }
        .like-btn:hover {
            transform: scale(1.2);
        }
        .like-count {
            font-size: 0.8em;
            color: var(--text-color-dark);
        }
        
        footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.8em;
            color: var(--signature-color);
            transition: color 0.5s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="logo.jpg" alt="Logo de la página">
            <h1>Cajita De Saludos</h1>
            <div class="header-subtitles">
                <h2>o caja de chismes 😂</h2>
                <h3>Página en construcción, puede tener problemas.</h3>
            </div>
        </header>

        <section class="form-section">
            <h2>Escribe tu saludo</h2>
            <input type="text" id="nameInput" placeholder="Tu nombre" required>
            <textarea id="messageInput" placeholder="Tu mensaje..." rows="4" required></textarea>
            <div class="button-group">
                <button id="submitBtn">Enviar saludo</button>
                <button id="adminBtn">Admin</button>
                <button id="themeToggleBtn">Modo</button>
            </div>
        </section>

        <section class="greetings-section">
            <h2>Saludos de la comunidad</h2>
            <input type="text" id="searchInput" placeholder="Buscar mensajes por nombre o ID...">
            <div id="greetingsContainer">
            </div>
        </section>
        
        <footer>
            <p class="signature">creado por @elmendez_2.0</p>
        </footer>
    </div>

    <script>
        // BOT Version: 6
        // Change Log:
        // - Se añade la funcionalidad de "Me Gusta".
        // - Se añade un selector de temas (modo oscuro/claro).
        // - Se añade un campo de búsqueda para filtrar mensajes.
        // - Se implementa un refresco automático cada 10 segundos para nuevos mensajes.
        // - Se añaden los nuevos subtítulos al encabezado.
        
        const nameInput = document.getElementById('nameInput');
        const messageInput = document.getElementById('messageInput');
        const submitBtn = document.getElementById('submitBtn');
        const adminBtn = document.getElementById('adminBtn');
        const themeToggleBtn = document.getElementById('themeToggleBtn');
        const greetingsContainer = document.getElementById('greetingsContainer');
        const searchInput = document.getElementById('searchInput');
        const ADMIN_PIN = '26435';
        let allGreetings = [];

        async function apiRequest(endpoint, method, data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json'
                }
            };
            if (data) { options.body = JSON.stringify(data); }

            try {
                const response = await fetch(endpoint, options);
                if (!response.ok) {
                    const errorData = await response.text();
                    throw new Error(errorData || `Error del servidor: ${response.status} ${response.statusText}`);
                }
                return await response.json();
            } catch (e) {
                console.error(`Error en la solicitud a ${endpoint}:`, e);
                alert(`Ocurrió un error: ${e.message}`);
                throw e;
            }
        }

        async function fetchGreetings() {
            try {
                allGreetings = await apiRequest('/api/greetings', 'GET');
                renderGreetings(allGreetings);
            } catch (e) {
                // El alert ya está en apiRequest
            }
        }

        async function addGreeting(name, message) {
            try {
                await apiRequest('/api/greetings', 'POST', { name, message });
                nameInput.value = '';
                messageInput.value = '';
                fetchGreetings();
            } catch (e) {
                // El alert ya está en apiRequest
            }
        }

        async function likeGreeting(id) {
            try {
                await apiRequest('/api/like', 'POST', { id });
                fetchGreetings();
            } catch (e) {
                // El alert ya está en apiRequest
            }
        }
        
        function renderGreetings(greetings) {
            greetingsContainer.innerHTML = '';
            const sortedGreetings = greetings.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            sortedGreetings.forEach(greeting => {
                const greetingCard = document.createElement('div');
                greetingCard.classList.add('greeting-card');
                if (greeting.isGlowing) {
                    greetingCard.classList.add('glowing');
                }
                const timestamp = new Date(greeting.timestamp).toLocaleString();
                
                let signature = '';
                if (greeting.isGlowing) {
                    signature = '<p class="signature-message">creado por @elmendez_2.0</p>';
                }
                
                greetingCard.innerHTML = `
                    <p class="author">${greeting.name}</p>
                    <p>${greeting.message}</p>
                    <p class="timestamp">${timestamp}</p>
                    <p class="message-id">ID: ${greeting.id}</p>
                    ${signature}
                    <div class="like-container">
                        <button class="like-btn" data-id="${greeting.id}">❤</button>
                        <span class="like-count">${greeting.likes || 0}</span>
                    </div>
                `;
                greetingsContainer.appendChild(greetingCard);
            });

            document.querySelectorAll('.like-btn').forEach(button => {
                button.addEventListener('click', (e) => {
                    const id = e.target.dataset.id;
                    likeGreeting(id);
                });
            });
        }
        
        submitBtn.addEventListener('click', () => {
            const name = nameInput.value.trim();
            const message = messageInput.value.trim();
            if (name && message) {
                addGreeting(name, message);
            } else {
                alert('Por favor, llena todos los campos.');
            }
        });

        adminBtn.addEventListener('click', () => {
            const pin = prompt('Ingresa el PIN de administrador:');
            if (pin === ADMIN_PIN) {
                window.location.href = 'index_admin.html';
            } else if (pin !== null) {
                alert('PIN incorrecto. Acceso denegado.');
            }
        });

        themeToggleBtn.addEventListener('click', () => {
            document.body.classList.toggle('light-mode');
            const isLightMode = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLightMode ? 'light' : 'dark');
        });

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredGreetings = allGreetings.filter(g => 
                g.name.toLowerCase().includes(searchTerm) || 
                g.message.toLowerCase().includes(searchTerm) ||
                g.id.toLowerCase().includes(searchTerm)
            );
            renderGreetings(filteredGreetings);
        });

        window.onload = () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            }
            fetchGreetings();
            // Actualización automática cada 10 segundos
            setInterval(fetchGreetings, 10000); 
        };
    </script>
</body>
</html>
