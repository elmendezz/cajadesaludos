<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador NGL - elmendez_2.0</title>
    <style>
        /* BOT Version: 28 */
        /* HTML Changelog:
         * - Se corrige el error que hac√≠a que los n√∫meros se vieran afectados por la tipograf√≠a cargada, incluso sin la casilla de verificaci√≥n.
         * - Se modifica la funci√≥n de aplicaci√≥n de fuente para que excluya los n√∫meros de forma permanente, asegurando que siempre mantengan su estilo original.
         */
        :root {
            --bg-color-dark: #1a1a1a;
            --container-bg-dark: #222;
            --card-bg-dark: #282828;
            --text-color-dark: #e0e0e0;
            --border-color-dark: #333;
            --form-bg-dark: #333;
            --accent-color: #3e66f0;
            --signature-color: #555;
            --btn-color: #3e66f0;
            --btn-hover-color: #3152c7;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background-color: var(--container-bg-dark);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 4px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color-dark);
            text-align: center;
        }

        h1 {
            color: var(--accent-color);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        #messageIdInput {
            width: 80%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color-dark);
            background-color: var(--card-bg-dark);
            color: var(--text-color-dark);
            box-sizing: border-box;
            font-size: 1em;
            text-align: center;
        }

        .main-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: var(--btn-color);
            color: #fff;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .main-btn:hover {
            background-color: var(--btn-hover-color);
            transform: translateY(-2px);
        }
        
        #nglCardContainer {
            margin-top: 30px;
            display: none; /* Oculto por defecto */
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        
        #nglCard {
            width: 100%;
            max-width: 350px;
            padding: 25px;
            border-radius: 16px;
            background-image: linear-gradient(to bottom, #111, #333);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: left;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease-in-out;
            /* Aplicar la fuente del sistema por defecto */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        #nglCard:hover {
            transform: scale(1.02);
        }

        #nglCardContent {
            position: relative;
            z-index: 1;
        }

        .ngl-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 1.2em;
            color: #000;
        }
        
        #cardTitle {
            line-height: 1;
        }

        .ngl-user {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .ngl-user img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            border: 2px solid #fff;
        }

        .ngl-user-info {
            line-height: 1.2;
        }

        .ngl-username {
            font-weight: bold;
            font-size: 1.1em;
            margin: 0;
        }

        .ngl-message {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1.1em;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .ngl-message span {
            /* Fuente personalizada para el texto */
        }

        .ngl-metadata {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6);
        }
        
        #customOptionsContainer {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
            width: 100%;
        }

        #imageInput, #cardTitleInput, #fontInput {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color-dark);
            background-color: var(--card-bg-dark);
            color: var(--text-color-dark);
            box-sizing: border-box;
        }
        
        .checkbox-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
            width: 100%;
            margin-top: 5px;
        }
        
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-item input {
            width: auto;
            margin: 0;
        }
        
        #previewImage {
            margin-top: 10px;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--accent-color);
            object-fit: cover;
            display: none;
        }
        
        /* Clase temporal para la exportaci√≥n de historia */
        .story-export-container {
            width: 1080px;
            height: 1920px;
            background-color: #121212;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
        
        .story-export-container #nglCard {
            max-width: unset;
            width: 600px;
            transform: translateY(-200px);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Generador de Mensaje NGL</h1>
        <p>Crea una imagen del mensaje usando su ID.</p>
        <div class="form-group">
            <input type="text" id="messageIdInput" placeholder="Pega el ID del mensaje aqu√≠">
        </div>
        
        <div id="customOptionsContainer">
            <label for="imageInput">Avatar An√≥nimo Personalizado:</label>
            <input type="file" id="imageInput" accept="image/*">
            <img id="previewImage" alt="Vista previa del avatar personalizado">
            
            <label for="cardTitleInput">Texto del C√≠rculo (NGL):</label>
            <input type="text" id="cardTitleInput" placeholder="Escribe tu texto, ej: MEZ">
            
            <label for="fontInput">Cargar Fuente (.ttf):</label>
            <input type="file" id="fontInput" accept=".ttf">
            <span id="fontNameDisplay" style="font-size: 0.9em; margin-top: 5px; opacity: 0.7;">No se ha cargado ninguna fuente.</span>
            
            <div class="checkbox-container">
                <div class="checkbox-item">
                    <input type="checkbox" id="fontToggleText">
                    <label for="fontToggleText">Aplicar fuente a texto</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="fontToggleEmojis">
                    <label for="fontToggleEmojis">Aplicar fuente a emojis</label>
                </div>
            </div>
        </div>
        
        <button id="generateBtn" class="main-btn">Generar Mensaje</button>
        <button id="downloadBtn" class="main-btn" style="display: none; margin-top: 15px;">Descargar Imagen</button>
        <button id="downloadStoryBtn" class="main-btn" style="display: none; margin-top: 15px; background-color: #555;">Descargar como Historia (Alternativa)</button>
        
        <div id="nglCardContainer">
            <div id="nglCard">
                <div class="ngl-logo">
                    <span id="cardTitle"></span>
                </div>
                <div id="nglCardContent">
                    <div class="ngl-user">
                        <img id="nglAvatar" src="https://via.placeholder.com/50" alt="Avatar">
                        <div class="ngl-user-info">
                            <p class="ngl-username" id="nglUsername"></p>
                        </div>
                    </div>
                    <div class="ngl-message">
                        <p id="nglMessageText"></p>
                    </div>
                    <div class="ngl-metadata">
                        <span id="nglMessageId"></span>
                        <span id="nglTimestamp"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p style="text-align: center; margin-top: 30px; font-size: 0.8em; color: var(--signature-color);">Hecho con cari√±o por @elmendez_2.0</p>
        <p style="text-align: center; font-size: 0.8em; color: var(--signature-color);">Versi√≥n 28 activa</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        // Version: 28
        // Dependencias: html2canvas
        // Change Log:
        // - Se corrige un error cr√≠tico donde la fuente personalizada afectaba a los n√∫meros, volvi√©ndolos ilegibles o transform√°ndolos en otros caracteres.
        // - Se asegura de manera forzada que los n√∫meros siempre utilicen la tipograf√≠a original del sistema, sin importar las casillas de verificaci√≥n.
        
        const API_URL = '/api/greetings.js';
        const MESSAGE_ID_INPUT = document.getElementById('messageIdInput');
        const GENERATE_BTN = document.getElementById('generateBtn');
        const DOWNLOAD_BTN = document.getElementById('downloadBtn');
        const DOWNLOAD_STORY_BTN = document.getElementById('downloadStoryBtn');
        const NGL_CARD_CONTAINER = document.getElementById('nglCardContainer');
        const NGL_CARD = document.getElementById('nglCard');
        const NGL_MESSAGE_TEXT = document.getElementById('nglMessageText');
        const NGL_AVATAR = document.getElementById('nglAvatar');
        const NGL_USERNAME = document.getElementById('nglUsername');
        const NGL_MESSAGE_ID = document.getElementById('nglMessageId');
        const NGL_TIMESTAMP = document.getElementById('nglTimestamp');
        const IMAGE_INPUT = document.getElementById('imageInput');
        const PREVIEW_IMAGE = document.getElementById('previewImage');
        const CARD_TITLE_INPUT = document.getElementById('cardTitleInput');
        const CARD_TITLE_SPAN = document.getElementById('cardTitle');
        const FONT_INPUT = document.getElementById('fontInput');
        const FONT_NAME_DISPLAY = document.getElementById('fontNameDisplay');
        const FONT_TOGGLE_TEXT = document.getElementById('fontToggleText');
        const FONT_TOGGLE_EMOJIS = document.getElementById('fontToggleEmojis');
        
        const ANONYMOUS_AVATAR = 'user.jpg';
        const GLOW_AVATAR = 'logo.jpg';
        
        let customFontName = null;

        window.addEventListener('load', () => {
            const storedImage = localStorage.getItem('customAvatar');
            if (storedImage) {
                PREVIEW_IMAGE.src = storedImage;
                PREVIEW_IMAGE.style.display = 'block';
            }
        });

        IMAGE_INPUT.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const MAX_SIZE = 200;
                        const scaleSize = Math.min(MAX_SIZE / img.width, MAX_SIZE / img.height, 1);
                        canvas.width = img.width * scaleSize;
                        canvas.height = img.height * scaleSize;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        const compressedDataUrl = canvas.toDataURL('image/jpeg', 0.6);
                        localStorage.setItem('customAvatar', compressedDataUrl);
                        PREVIEW_IMAGE.src = compressedDataUrl;
                        PREVIEW_IMAGE.style.display = 'block';
                    };
                };
                reader.readAsDataURL(file);
            }
        });
        
        CARD_TITLE_INPUT.addEventListener('input', (e) => {
            CARD_TITLE_SPAN.textContent = e.target.value.trim().toUpperCase();
        });
        
        FONT_INPUT.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const fontName = file.name.replace(/\.[^/.]+$/, "");
                const fontUrl = URL.createObjectURL(file);
                
                const styleTag = document.createElement('style');
                styleTag.id = 'dynamic-font-style';
                styleTag.textContent = `
                    @font-face {
                        font-family: "${fontName}";
                        src: url("${fontUrl}") format("truetype");
                    }
                `;
                
                const oldStyleTag = document.getElementById('dynamic-font-style');
                if (oldStyleTag) {
                    oldStyleTag.remove();
                }
                document.head.appendChild(styleTag);
                
                customFontName = fontName;
                FONT_NAME_DISPLAY.textContent = `Fuente cargada: ${fontName}`;
                
                // Forzar una actualizaci√≥n si la tarjeta ya est√° visible
                if (NGL_CARD_CONTAINER.style.display !== 'none') {
                    GENERATE_BTN.click();
                }
            } else {
                customFontName = null;
                FONT_NAME_DISPLAY.textContent = `No se ha cargado ninguna fuente.`;
                NGL_MESSAGE_TEXT.style.fontFamily = `inherit`;
                CARD_TITLE_SPAN.style.fontFamily = `inherit`;
            }
        });
        
        const toggleCheckboxes = [FONT_TOGGLE_TEXT, FONT_TOGGLE_EMOJIS];
        toggleCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', () => {
                if (NGL_CARD_CONTAINER.style.display === 'flex') {
                    GENERATE_BTN.click();
                }
            });
        });
        
        CARD_TITLE_INPUT.addEventListener('input', () => {
             if (NGL_CARD_CONTAINER.style.display === 'flex') {
                 // Disparar la generaci√≥n para aplicar el nuevo texto y la fuente
                 GENERATE_BTN.click();
             }
        });

        async function fetchMessageById(id) {
            try {
                const response = await fetch(API_URL);
                if (!response.ok) {
                    throw new Error('No se pudieron obtener los saludos.');
                }
                const greetings = await response.json();
                return greetings.find(g => g.id === id);
            } catch (e) {
                console.error('Error:', e);
                return null;
            }
        }
        
        function formatTimestamp(isoString) {
            const date = new Date(isoString);
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            return date.toLocaleDateString('es-ES', options);
        }
        
        function applyFontSelectively(text, fontName, applyText, applyEmojis) {
            const fragment = document.createDocumentFragment();
            // Expresi√≥n regular para separar letras, n√∫meros, y emojis
            const regex = /(\p{L}+|\p{N}+|\p{Emoji_Presentation}+|.)/gu;
            
            let match;
            while ((match = regex.exec(text)) !== null) {
                const part = match[0];
                const isLetter = part.match(/\p{L}/u);
                const isNumber = part.match(/\p{N}/u);
                const isEmoji = part.match(/\p{Emoji_Presentation}/u);
                const isSpace = part === ' ';

                // Solo aplica la fuente si es texto O emoji, y la casilla est√° marcada
                if (!isSpace && !isNumber && ((isLetter && applyText) || (isEmoji && applyEmojis))) {
                    const span = document.createElement('span');
                    span.style.fontFamily = `"${fontName}", sans-serif`;
                    span.textContent = part;
                    fragment.appendChild(span);
                } else {
                    fragment.appendChild(document.createTextNode(part));
                }
            }
            return fragment;
        }

        GENERATE_BTN.addEventListener('click', async () => {
            const messageId = MESSAGE_ID_INPUT.value.trim().toLowerCase();

            if (!messageId) {
                alert('Por favor, ingresa un ID de mensaje.');
                return;
            }

            if (messageId === 'mendez') {
                const testMessage = {
                    id: 'test-id-123',
                    name: '@elmendez_2.0',
                    message: '¬°Prueba de mensaje exitosa! 100%. Todo est√° funcionando correctamente. ‚úÖ',
                    timestamp: new Date().toISOString(),
                    isGlowing: false,
                    isSleep: false
                };
                updateCard(testMessage);
                return;
            }
            
            if (messageId === 'mendez1') {
                const testMessage = {
                    id: 'test-id-456',
                    name: 'Usuario de Prueba',
                    message: '¬°Este es un mensaje de prueba para verificar que el sistema funciona bien! üíØ',
                    timestamp: new Date().toISOString(),
                    isGlowing: false,
                    isSleep: false
                };
                updateCard(testMessage);
                return;
            }

            const message = await fetchMessageById(messageId);
            
            if (message) {
                updateCard(message);
            } else {
                alert('No se encontr√≥ un mensaje con ese ID.');
                NGL_CARD_CONTAINER.style.display = 'none';
                DOWNLOAD_BTN.style.display = 'none';
                DOWNLOAD_STORY_BTN.style.display = 'none';
            }
        });

        function updateCard(message) {
            NGL_MESSAGE_TEXT.textContent = '';
            
            const useFont = customFontName !== null;
            const applyText = FONT_TOGGLE_TEXT.checked;
            const applyEmojis = FONT_TOGGLE_EMOJIS.checked;

            if (useFont && (applyText || applyEmojis)) {
                const formattedMessage = applyFontSelectively(message.message, customFontName, applyText, applyEmojis);
                NGL_MESSAGE_TEXT.appendChild(formattedMessage);
            } else {
                NGL_MESSAGE_TEXT.textContent = message.message;
            }
            
            // Aplicar la fuente al logo si est√° cargada y alguna de las casillas est√° seleccionada
            if (useFont && (applyText || applyEmojis)) {
                CARD_TITLE_SPAN.style.fontFamily = `"${customFontName}", sans-serif`;
            } else {
                CARD_TITLE_SPAN.style.fontFamily = `inherit`;
            }
            
            NGL_USERNAME.textContent = message.name || 'Usuario An√≥nimo';
            NGL_MESSAGE_ID.textContent = `ID: ${message.id}`;
            NGL_TIMESTAMP.textContent = formatTimestamp(message.timestamp);

            const customAvatar = localStorage.getItem('customAvatar');
            const avatarSrc = customAvatar ? customAvatar : ANONYMOUS_AVATAR;

            NGL_CARD.classList.remove('glowing');
            NGL_AVATAR.src = avatarSrc;
            
            CARD_TITLE_SPAN.textContent = CARD_TITLE_INPUT.value.trim().toUpperCase() || '';

            NGL_CARD_CONTAINER.style.display = 'flex';
            DOWNLOAD_BTN.style.display = 'block';
            DOWNLOAD_STORY_BTN.style.display = 'block';
        }

        DOWNLOAD_BTN.addEventListener('click', () => {
            html2canvas(NGL_CARD, {
                useCORS: true,
                backgroundColor: null,
                scale: 16
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `ngl-message-${MESSAGE_ID_INPUT.value}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        });

        DOWNLOAD_STORY_BTN.addEventListener('click', () => {
            const tempContainer = document.createElement('div');
            tempContainer.classList.add('story-export-container');
            document.body.appendChild(tempContainer);
            
            const clonedCard = NGL_CARD.cloneNode(true);
            clonedCard.id = 'clonedCardForExport';
            tempContainer.appendChild(clonedCard);
            
            html2canvas(tempContainer, {
                useCORS: true,
                backgroundColor: null,
                scale: 4
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `ngl-story-${MESSAGE_ID_INPUT.value}.png`;
                link.href = canvas.toDataURL('image/png');
                link.click();
                tempContainer.remove();
            });
        });
        
    </script>
</body>
</html>
